# QEMU VM configuration for Artificial Linux LFS build
# Used by scripts/00-setup-vm.sh

# VM resources (mid-range target: 8-16GB RAM, 4-8 cores)
VM_MEMORY=8G
VM_CPUS=6
VM_DISK_SIZE=80G

# Disk image
VM_DISK_FILE=lfs-build.qcow2
VM_DISK_FORMAT=qcow2

# Port forwarding (host:guest)
# SSH: connect from host with ssh -p 2222 user@localhost
SSH_HOST_PORT=2222
SSH_GUEST_PORT=22
# SLM API (optional, for testing from host)
SLM_HOST_PORT=8080
SLM_GUEST_PORT=8080

# Host Linux ISO for bootstrapping (build environment, not final OS)
# Debian 13.3.0 netinst (current stable Feb 2026)
DEBIAN_ISO_URL=https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/debian-13.3.0-amd64-netinst.iso
# Alternative: direct from get.debian.org
# DEBIAN_ISO_URL=https://get.debian.org/images/release/current/amd64/iso-cd/debian-13.3.0-amd64-netinst.iso
# Optional: verify after download with sha256sum
# DEBIAN_ISO_SHA256=<run sha256sum on downloaded file>
DEBIAN_ISO_FILE=debian-13-netinst.iso

# Acceleration (macOS: hvf, Linux: kvm)
QEMU_ACCEL=hvf

# Display: nographic for headless, or leave empty for GUI
QEMU_DISPLAY=nographic
