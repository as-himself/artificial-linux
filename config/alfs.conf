# Artificial Linux - Master LFS/BLFS build configuration
# Source this from build scripts. LFS 12.4-systemd compatible.

# Paths
export LFS="${LFS:-/mnt/lfs}"
export LFS_SOURCES="${LFS}/sources"
export LFS_TOOLS="${LFS}/tools"
export ALFS_PROJECT_ROOT="${ALFS_PROJECT_ROOT:-}"  # Set by build-all.sh

# Build flags (LFS standard)
export MAKEFLAGS="-j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)"
export CFLAGS="-O2 -pipe"
export CXXFLAGS="-O2 -pipe"

# Key package versions (LFS 12.4-systemd)
LINUX_VER=6.16.1
GCC_VER=15.2.0
GLIBC_VER=2.42
BINUTILS_VER=2.45
SYSTEMD_VER=257.8
GRUB_VER=2.12

# Base download URLs (LFS mirrors)
LFS_BASE_URL="https://www.linuxfromscratch.org/lfs/downloads/stable-systemd"
# Direct package URLs (fallback if wget-list not used)
URL_LINUX="https://www.kernel.org/pub/linux/kernel/v6.x/linux-${LINUX_VER}.tar.xz"
URL_GCC="https://ftp.gnu.org/gnu/gcc/gcc-${GCC_VER}/gcc-${GCC_VER}.tar.xz"
URL_GLIBC="https://ftp.gnu.org/gnu/glibc/glibc-${GLIBC_VER}.tar.xz"
URL_BINUTILS="https://sourceware.org/pub/binutils/releases/binutils-${BINUTILS_VER}.tar.xz"
URL_SYSTEMD="https://github.com/systemd/systemd/archive/v${SYSTEMD_VER}/systemd-${SYSTEMD_VER}.tar.gz"
URL_GRUB="https://ftp.gnu.org/gnu/grub/grub-${GRUB_VER}.tar.xz"

# Checksum verification (optional): set CHECKSUMS=1 to verify
CHECKSUMS="${CHECKSUMS:-0}"
